# Radon Complexity Configuration
[radon]
# Cyclomatic complexity thresholds
cc_min = C  # Report functions with complexity >= 5
cc_max = F  # Error on complexity >= 25

# Maintainability Index thresholds  
mi_min = 10  # Error below 10
mi_max = 20  # Warning below 20

# Show detailed statistics
show_complexity = True
show_closures = True

# Scoring:
# A = 1-5 (simple)
# B = 6-10 (moderate)
# C = 11-20 (complex) - START WARNING HERE
# D = 21-30 (very complex)
# E = 31-40 (extremely complex)
# F = 41+ (unmaintainable)
