apiVersion: apps/v1
kind: Deployment
metadata:
  name: odavl-insight-cloud
  namespace: production
  labels:
    app: odavl-insight-cloud
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: odavl-insight-cloud
  template:
    metadata:
      labels:
        app: odavl-insight-cloud
        version: v1.0.0
    spec:
      serviceAccountName: odavl-insight-cloud
      containers:
        - name: insight-cloud
          image: ghcr.io/odavl/odavl-insight-cloud:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: odavl-secrets
                  key: database-url
            - name: NEXT_PUBLIC_API_URL
              value: "https://insight.odavl.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: odavl-insight-cloud
  namespace: production
  labels:
    app: odavl-insight-cloud
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: odavl-insight-cloud
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: odavl-insight-cloud
  namespace: production
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: odavl-insight-cloud-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: odavl-insight-cloud
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
