apiVersion: apps/v1
kind: Deployment
metadata:
  name: odavl-guardian
  namespace: production
  labels:
    app: odavl-guardian
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: odavl-guardian
  template:
    metadata:
      labels:
        app: odavl-guardian
        version: v1.0.0
    spec:
      serviceAccountName: odavl-guardian
      containers:
        - name: guardian
          image: ghcr.io/odavl/odavl-guardian:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: odavl-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: odavl-secrets
                  key: redis-url
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: odavl-secrets
                  key: sentry-dsn
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.odavl.com"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: odavl-data
              mountPath: /app/.odavl
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: odavl-data
          persistentVolumeClaim:
            claimName: odavl-guardian-pvc
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: odavl-guardian
  namespace: production
  labels:
    app: odavl-guardian
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: odavl-guardian
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: odavl-guardian
  namespace: production
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odavl-guardian-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: odavl-guardian-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: odavl-guardian
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
