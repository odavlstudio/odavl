apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odavl-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "50"
spec:
  tls:
    - hosts:
        - odavl.com
        - www.odavl.com
        - guardian.odavl.com
        - insight.odavl.com
        - api.odavl.com
      secretName: odavl-tls
  rules:
    - host: guardian.odavl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odavl-guardian
                port:
                  number: 80
    - host: insight.odavl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odavl-insight-cloud
                port:
                  number: 80
    - host: api.odavl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odavl-api
                port:
                  number: 80
    - host: odavl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odavl-website
                port:
                  number: 80
    - host: www.odavl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odavl-website
                port:
                  number: 80
