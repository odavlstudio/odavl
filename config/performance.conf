# Performance Monitoring Configuration

# Database Performance
[database]
# Connection pool settings
pool_min=5
pool_max=20
pool_idle_timeout=30000
pool_connection_timeout=5000

# Query performance thresholds (milliseconds)
slow_query_threshold=1000
very_slow_query_threshold=5000

# Index recommendations
auto_create_indexes=true
analyze_frequency=daily

# Vacuum settings
auto_vacuum=true
vacuum_threshold=1000000

# Cache Configuration
[cache]
# Redis cache settings
default_ttl=300
max_memory_policy=allkeys-lru
eviction_policy=lru

# Cache key patterns
query_cache_prefix=query:
user_cache_prefix=user:
session_cache_prefix=session:

# Image Optimization
[images]
# Compression quality
thumbnail_quality=60
standard_quality=75
high_quality=85

# Formats
preferred_format=webp
fallback_format=jpeg

# Responsive sizes
device_sizes=640,750,828,1080,1200,1920,2048,3840
image_sizes=16,32,48,64,96,128,256,384

# CDN settings
cdn_url=https://cdn.odavl.com
enable_cdn=true

# Bundle Optimization
[bundle]
# Size thresholds (KB)
max_initial_bundle_size=300
max_route_bundle_size=200
max_vendor_bundle_size=500

# Code splitting
enable_code_splitting=true
chunk_size_warning=250

# Minification
enable_minification=true
enable_tree_shaking=true

# API Performance
[api]
# Rate limiting
rate_limit_window=900
rate_limit_max=100

# Timeout settings
request_timeout=30000
slow_request_threshold=2000

# Compression
enable_compression=true
compression_threshold=1024

# Monitoring
[monitoring]
# Performance metrics
enable_metrics=true
metrics_interval=60000

# Alerts
slow_query_alert=true
high_memory_alert=true
error_rate_alert=true

# Alert thresholds
error_rate_threshold=0.01
memory_threshold_mb=1024
response_time_threshold_ms=2000

# Web Vitals
[web_vitals]
# Core Web Vitals thresholds
lcp_threshold=2500
fid_threshold=100
cls_threshold=0.1
fcp_threshold=1800
ttfb_threshold=600

# Reporting
enable_web_vitals_reporting=true
report_endpoint=/api/vitals

# Network
[network]
# HTTP/2 and HTTP/3
enable_http2=true
enable_http3=true

# Keep-alive
keep_alive_timeout=65000
max_requests_per_connection=1000

# Compression
brotli_quality=6
gzip_level=6
