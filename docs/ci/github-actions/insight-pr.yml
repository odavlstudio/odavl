# ODAVL Insight: Pull Request Analysis Workflow
#
# Purpose:
#   - Analyze code changes in pull requests
#   - Fail ONLY on new Critical issues (secrets, security, critical architecture)
#   - Warn on new High issues (complexity, performance) without blocking
#   - Ignore legacy issues present in baseline (target branch)
#
# Behavior:
#   - Runs on every PR push to main/develop branches
#   - Compares PR branch against target branch HEAD (delta analysis)
#   - Posts findings as PR comment with file paths and line numbers
#   - Uploads SARIF to GitHub Code Scanning (optional)
#   - Sets commit status: pass (green), fail (red), or neutral (yellow)
#
# Exit Codes:
#   0 = Success (no new Critical issues)
#   1 = Detector execution failed (crash, timeout, config error)
#   2 = New Critical issues detected (blocks merge)
#
# This workflow will NOT fail unexpectedly on Medium/Low issues or legacy debt.

name: ODAVL Insight (Pull Request)

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened       # PR created
      - synchronize  # New commits pushed
      - reopened     # Previously closed PR reopened

jobs:
  analyze:
    name: Delta Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent indefinite hangs
    
    # Required for SARIF upload to Code Scanning
    permissions:
      contents: read
      pull-requests: write      # Post PR comments
      security-events: write    # Upload SARIF
      statuses: write           # Set commit status
    
    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1. Checkout repository with full Git history
      #    (Required for baseline comparison)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for delta analysis
          ref: ${{ github.event.pull_request.head.sha }}
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2. Setup Node.js environment
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Or 'pnpm' if using pnpm
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3. Install dependencies (includes Insight CLI if in package.json)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install Dependencies
        run: npm ci  # Or: pnpm install --frozen-lockfile
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4. Run Insight delta analysis
      #    - Compares PR branch against target branch (e.g., origin/main)
      #    - Fails ONLY on new Critical issues
      #    - Generates SARIF output for Code Scanning integration
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run ODAVL Insight Analysis
        id: insight
        run: |
          npx @odavl-studio/cli insight analyze \
            --format sarif \
            --output insight-results.sarif \
            --fail-on-critical \
            --delta-mode \
            --baseline-ref origin/${{ github.base_ref }}
        continue-on-error: true  # Always proceed to upload SARIF
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5. Upload SARIF to GitHub Code Scanning (optional)
      #    - Integrates with Security tab and Files Changed annotations
      #    - Runs even if analysis fails (for debugging)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Upload even if analysis failed
        with:
          sarif_file: insight-results.sarif
          category: odavl-insight
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6. Post PR comment with findings summary
      #    - Runs only if analysis completed (success or failure with results)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Post PR Comment
        if: always() && steps.insight.outcome != 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Parse SARIF output
            let results = { runs: [{ results: [] }] };
            try {
              results = JSON.parse(fs.readFileSync('insight-results.sarif', 'utf8'));
            } catch (e) {
              console.log('No SARIF output found');
            }
            
            const findings = results.runs[0].results || [];
            const critical = findings.filter(f => f.level === 'error');
            const high = findings.filter(f => f.level === 'warning');
            
            // Build comment body
            let comment = '## ðŸ” ODAVL Insight Analysis\n\n';
            
            if (critical.length > 0) {
              comment += `### âŒ Critical Issues (${critical.length})\n\n`;
              critical.slice(0, 5).forEach(f => {
                const location = f.locations[0].physicalLocation;
                const path = location.artifactLocation.uri;
                const line = location.region.startLine;
                comment += `- **${f.message.text}** in \`${path}:${line}\`\n`;
              });
              if (critical.length > 5) {
                comment += `\n_...and ${critical.length - 5} more Critical issues_\n`;
              }
            }
            
            if (high.length > 0) {
              comment += `\n### âš ï¸ Quality Concerns (${high.length} High)\n\n`;
              high.slice(0, 3).forEach(f => {
                const location = f.locations[0].physicalLocation;
                const path = location.artifactLocation.uri;
                const line = location.region.startLine;
                comment += `- **${f.message.text}** in \`${path}:${line}\`\n`;
              });
              if (high.length > 3) {
                comment += `\n_...and ${high.length - 3} more High issues_\n`;
              }
            }
            
            if (critical.length === 0 && high.length === 0) {
              comment += '### âœ… No Critical or High Issues\n\n';
              comment += 'All quality checks passed. Delta analysis found no new issues.\n';
            }
            
            comment += '\n---\n';
            comment += '_Analysis run: ' + new Date().toISOString() + '_\n';
            comment += '_ODAVL Insight v1.2.3 | [Documentation](https://github.com/odavlstudio/odavl/tree/main/docs/ci)_';
            
            // Post comment
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 7. Set workflow status based on analysis outcome
      #    - Critical issues â†’ fail (blocks PR via status check)
      #    - High issues â†’ success (warning visible in PR comment)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check Analysis Status
        if: steps.insight.outcome == 'failure'
        run: |
          echo "::error::ODAVL Insight detected new Critical issues. See PR comment for details."
          exit 1
