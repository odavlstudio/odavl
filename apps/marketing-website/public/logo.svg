<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="url(#gradient1)" />

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- O Letter (Circular) -->
    <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="12" />

    <!-- D Letter (Half Circle + Line) -->
    <path d="M 60 80 L 60 120 Q 60 140 80 140 L 100 140 Q 120 140 120 120 L 120 80 Q 120 60 100 60 L 80 60 Q 60 60 60 80 Z" fill="white" />

    <!-- Accent Dots (Representing Data Points) -->
    <circle cx="100" cy="60" r="5" fill="#10b981" />
    <circle cx="140" cy="100" r="5" fill="#10b981" />
    <circle cx="100" cy="140" r="5" fill="#10b981" />
    <circle cx="60" cy="100" r="5" fill="#10b981" />

    <!-- Inner Connection Lines (Neural Network Style) -->
    <line x1="100" y1="60" x2="140" y2="100" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="140" y1="100" x2="100" y2="140" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="100" y1="140" x2="60" y2="100" stroke="white" stroke-width="2" opacity="0.5" />
    <line x1="60" y1="100" x2="100" y2="60" stroke="white" stroke-width="2" opacity="0.5" />
</svg>
