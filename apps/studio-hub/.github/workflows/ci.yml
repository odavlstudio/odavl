name: ODAVL Studio Hub - CI/CD Pipeline

on:
  push:
    branches: [main, develop, "odavl/**"]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"
  PNPM_VERSION: "9.12.2"

jobs:
  # ==========================================
  # Job 1: Lint & Format Check
  # ==========================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/studio-hub

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: âœ¨ Check Prettier formatting
        run: pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  # ==========================================
  # Job 2: Type Check
  # ==========================================
  typecheck:
    name: ğŸ“˜ TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/studio-hub

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Generate Prisma Client
        run: pnpm prisma generate

      - name: ğŸ“˜ Run TypeScript compiler
        run: pnpm typecheck

  # ==========================================
  # Job 3: Unit & Integration Tests
  # ==========================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/studio-hub

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: odavl_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/odavl_test
      NEXTAUTH_SECRET: test-secret-min-32-chars-long-for-jwt
      NEXTAUTH_URL: http://localhost:3000
      GITHUB_ID: test-github-id
      GITHUB_SECRET: test-github-secret
      GOOGLE_ID: test-google-id
      GOOGLE_SECRET: test-google-secret
      CSRF_SECRET: test-csrf-secret-min-32-chars-long
      UPSTASH_REDIS_REST_URL: http://localhost:6379
      UPSTASH_REDIS_REST_TOKEN: test-token
      NODE_ENV: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Generate Prisma Client
        run: pnpm prisma generate

      - name: ğŸ—ƒï¸ Run database migrations
        run: pnpm prisma migrate deploy

      - name: ğŸ§ª Run tests with coverage
        run: pnpm test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/studio-hub/coverage/lcov.info
          flags: studio-hub
          name: studio-hub-coverage
          fail_ci_if_error: false

  # ==========================================
  # Job 4: Security Audit
  # ==========================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/studio-hub

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Run Prisma security check
        run: pnpm prisma validate

  # ==========================================
  # Job 5: Build Check
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    defaults:
      run:
        working-directory: apps/studio-hub

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/odavl_test
      NEXTAUTH_SECRET: test-secret-min-32-chars-long-for-jwt
      NEXTAUTH_URL: http://localhost:3000
      GITHUB_ID: test-github-id
      GITHUB_SECRET: test-github-secret
      GOOGLE_ID: test-google-id
      GOOGLE_SECRET: test-google-secret
      CSRF_SECRET: test-csrf-secret-min-32-chars-long
      UPSTASH_REDIS_REST_URL: http://localhost:6379
      UPSTASH_REDIS_REST_TOKEN: test-token
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_BASE_URL: http://localhost:3000

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Generate Prisma Client
        run: pnpm prisma generate

      - name: ğŸ—ï¸ Build Next.js application
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: studio-hub-build
          path: apps/studio-hub/.next
          retention-days: 7

  # ==========================================
  # Job 6: E2E Tests (Playwright)
  # ==========================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: apps/studio-hub

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: odavl_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/odavl_test
      NEXTAUTH_SECRET: test-secret-min-32-chars-long-for-jwt
      NEXTAUTH_URL: http://localhost:3000
      GITHUB_ID: test-github-id
      GITHUB_SECRET: test-github-secret
      GOOGLE_ID: test-google-id
      GOOGLE_SECRET: test-google-secret
      CSRF_SECRET: test-csrf-secret-min-32-chars-long
      UPSTASH_REDIS_REST_URL: http://localhost:6379
      UPSTASH_REDIS_REST_TOKEN: test-token
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_BASE_URL: http://localhost:3000

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Generate Prisma Client
        run: pnpm prisma generate

      - name: ğŸ—ƒï¸ Run database migrations
        run: pnpm prisma migrate deploy

      - name: ğŸ­ Install Playwright browsers
        run: pnpm playwright install --with-deps chromium

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: studio-hub-build
          path: apps/studio-hub/.next

      - name: ğŸ­ Run Playwright E2E tests
        run: pnpm test:e2e

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/studio-hub/playwright-report
          retention-days: 7
