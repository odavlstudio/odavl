<svg width="128" height="128" viewBox="0 0 128 128" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="insightBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="insightAccent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Rounded square background -->
    <rect width="128" height="128" rx="24" fill="url(#insightBg)"/>

    <!-- Analytics chart icon -->
    <!-- Bar 1 (shortest) -->
    <rect x="28" y="75" width="14" height="25" rx="3" fill="url(#insightAccent)"/>

    <!-- Bar 2 (medium) -->
    <rect x="48" y="60" width="14" height="40" rx="3" fill="url(#insightAccent)"/>

    <!-- Bar 3 (tallest) -->
    <rect x="68" y="40" width="14" height="60" rx="3" fill="url(#insightAccent)"/>

    <!-- Bar 4 (medium-high) -->
    <rect x="88" y="50" width="14" height="50" rx="3" fill="url(#insightAccent)"/>

    <!-- Magnifying glass overlay (detecting issues) -->
    <circle cx="90" cy="45" r="18" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
    <line x1="103" y1="58" x2="115" y2="70" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

    <!-- Warning indicator (small dot) -->
    <circle cx="90" cy="45" r="4" fill="#fbbf24"/>
</svg>
