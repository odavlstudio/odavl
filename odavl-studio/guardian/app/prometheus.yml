# Prometheus Configuration
# Scrape Guardian API metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "guardian"
    environment: "development"

# Scrape configurations
scrape_configs:
  # Guardian API metrics
  - job_name: "guardian-api"
    static_configs:
      - targets: ["host.docker.internal:3003"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
