global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "odavl-production"
    service: "guardian"

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Guardian application metrics
  - job_name: "guardian"
    static_configs:
      - targets: ["guardian:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    metric_relabel_configs:
      # Drop high-cardinality metrics if needed
      - source_labels: [__name__]
        regex: "go_.*"
        action: drop

  # PostgreSQL metrics (if using postgres_exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics (if using redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node exporter (system metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s
    scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
      timeout: 10s
      api_version: v2

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 15d
      size: 50GB
