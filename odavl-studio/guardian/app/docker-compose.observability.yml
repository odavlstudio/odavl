# Observability Stack for ODAVL Guardian
# Includes: Jaeger (tracing), Prometheus (metrics), Grafana (dashboards)

version: '3.8'

services:
  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: guardian-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - guardian-observability

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: guardian-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - guardian-observability

  # Grafana - Visualization Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: guardian-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - guardian-observability

  # PostgreSQL for Guardian (if not using external DB)
  postgres:
    image: postgres:16-alpine
    container_name: guardian-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=odavl_guardian
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - guardian-observability

  # Redis for Guardian (queues and cache)
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - guardian-observability

networks:
  guardian-observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  postgres-data:
  redis-data:
