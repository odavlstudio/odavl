name: ODAVL CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'odavl/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci-baseline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    permissions:
      contents: read
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm lint
        continue-on-error: false

      - name: ğŸ” TypeScript Check
        run: pnpm typecheck
        continue-on-error: false

      - name: ğŸ§ª Run Tests
        run: pnpm test:coverage
        continue-on-error: false

      - name: ğŸ“¦ Build - Cloud Console
        run: cd apps/cloud-console && pnpm build
        continue-on-error: false

      - name: ğŸ“¦ Build - Studio CLI
        run: cd apps/studio-cli && pnpm build
        continue-on-error: false

      - name: ğŸ“¦ Build - Insight Core
        run: cd odavl-studio/insight/core && pnpm build
        continue-on-error: false

      - name: ğŸ“¦ Build - Autopilot Engine
        run: cd odavl-studio/autopilot/engine && pnpm build
        continue-on-error: false

      - name: ğŸ“¦ Build - Guardian App
        run: cd odavl-studio/guardian/app && pnpm build
        continue-on-error: false

      - name: ğŸ“Š Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-node${{ matrix.node-version }}
          path: |
            coverage/
            reports/test-results.json
          retention-days: 30

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-node${{ matrix.node-version }}
          path: |
            apps/cloud-console/.next/
            apps/studio-cli/dist/
            odavl-studio/insight/core/dist/
            odavl-studio/autopilot/engine/dist/
          retention-days: 7

  golden-check:
    runs-on: ubuntu-latest
    needs: ci-baseline
    strategy:
      matrix:
        node-version: [18, 20]
    permissions:
      contents: read
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›¡ï¸ Governance Gates Check
        run: |
          echo "ğŸ”’ Checking ODAVL governance gates..."
          if [ ! -f ".odavl/gates.yml" ]; then
            echo "âš ï¸ gates.yml not found in .odavl/ - skipping governance check"
            exit 0
          fi
          echo "âœ… gates.yml found."

      - name: ğŸ·ï¸ Branch Naming Validation
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ” Validating branch naming pattern..."
          if [[ "${{ github.head_ref }}" =~ ^odavl\/.*-[0-9]{8}$ ]] || [[ "${{ github.head_ref }}" == "main" ]] || [[ "${{ github.head_ref }}" == "develop" ]]; then
            echo "âœ… Branch name is valid."
          else
            echo "âš ï¸ Branch name '${{ github.head_ref }}' does not match 'odavl/<task>-YYYYMMDD' pattern."
            echo "This is a warning only for now."
          fi

      - name: ğŸ“ LOC/File Limit Enforcement
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ğŸ“ Checking lines of code and files changed..."
          FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files | length')
          ADD=$(gh pr view ${{ github.event.pull_request.number }} --json additions --jq '.additions')
          DEL=$(gh pr view ${{ github.event.pull_request.number }} --json deletions --jq '.deletions')
          LOC=$((ADD + DEL))
          echo "Files changed: $FILES"
          echo "Lines changed: $LOC"
          if [ "$FILES" -gt 10 ]; then 
            echo "âš ï¸ More than 10 files changed ($FILES files). Governance recommends â‰¤10 files per PR."
          fi
          if [ "$LOC" -gt 500 ]; then 
            echo "âš ï¸ More than 500 lines changed ($LOC lines). Consider breaking into smaller PRs."
          fi
          echo "âœ… File/LOC check complete."

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Attestation Token Generation
        if: success()
        run: |
          echo "ğŸ” Generating attestation token..."
          mkdir -p ./evidence/
          echo "{ \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\", \"branch\": \"${{ github.ref_name }}\", \"commit\": \"${{ github.sha }}\", \"workflow\": \"${{ github.workflow }}\", \"status\": \"passed\", \"run_id\": \"${{ github.run_id }}\" }" > ./evidence/attestation-${{ github.run_id }}.json
          echo "âœ… Attestation token generated."

      - name: ğŸ“¤ Upload Attestation
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: attestation-node${{ matrix.node-version }}
          path: evidence/attestation-*.json
          retention-days: 90
