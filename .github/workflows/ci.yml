name: ODAVL CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'odavl/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  golden-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.2
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run Golden Repo Check
      run: pwsh ./tools/golden.ps1 -Verbose
    
    - name: Upload golden snapshot
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: golden-snapshot-node${{ matrix.node-version }}
        path: reports/golden/golden-snapshot.json