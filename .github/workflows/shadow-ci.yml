
name: Shadow CI
on:
  pull_request:
    branches:
      - main
      - odavl/*
jobs:
  self-healing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ODAVL Self-Healing Loop
        run: |
          pnpm exec tsx -r tsconfig-paths/register apps/cli/src/self-healing-loop.ts
      - name: Upload Self-Healing Evidence
        uses: actions/upload-artifact@v4
        with:
          name: self-healing-evidence
          path: reports/shadow/self-healing-evidence.md
