name: ODAVL Shadow CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  shadow-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - name: Run Gates (lint + typecheck + test + osv + gitleaks)
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
          pnpm scan:osv || true
          pnpm scan:gitleaks || true
      - name: Generate Verification Report
        run: |
          echo "# Shadow CI Verification Report" > shadow/verify-report.md
          echo "âœ… Lint âœ“" >> shadow/verify-report.md
          echo "âœ… Typecheck âœ“" >> shadow/verify-report.md
          echo "âœ… Tests âœ“" >> shadow/verify-report.md
          echo "ðŸ•µï¸ OSV & Gitleaks scanned" >> shadow/verify-report.md
          date >> shadow/verify-report.md
