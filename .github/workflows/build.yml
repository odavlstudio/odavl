name: Build & Publish

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-cli:
        name: Build CLI Package
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build CLI
              run: |
                  cd apps/cli
                  pnpm build

            - name: Package CLI
              run: |
                  cd apps/cli
                  pnpm pack

            - name: Upload CLI Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: cli-package
                  path: apps/cli/*.tgz
                  retention-days: 7

    build-vscode-extension:
        name: Build VS Code Extension
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build Extension
              run: |
                  cd apps/vscode-ext
                  pnpm compile

            - name: Package Extension
              run: |
                  cd apps/vscode-ext
                  npx @vscode/vsce package

            - name: Upload Extension Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vscode-extension
                  path: apps/vscode-ext/*.vsix
                  retention-days: 7

    build-docker-guardian:
        name: Build Guardian Docker Image
        runs-on: ubuntu-latest
        timeout-minutes: 20
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-guardian
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./apps/guardian/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    build-docker-insight-cloud:
        name: Build Insight Cloud Docker Image
        runs-on: ubuntu-latest
        timeout-minutes: 20
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-insight-cloud
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./apps/insight-cloud/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    publish-npm:
        name: Publish to npm
        runs-on: ubuntu-latest
        needs: [build-cli]
        if: startsWith(github.ref, 'refs/tags/v')
        timeout-minutes: 10

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build Packages
              run: |
                  cd packages/insight-core && pnpm build
                  cd ../sdk && pnpm build
                  cd ../types && pnpm build

            - name: Publish @odavl/cli
              run: |
                  cd apps/cli
                  pnpm build
                  pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish @odavl/insight-core
              run: |
                  cd packages/insight-core
                  pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish @odavl/sdk
              run: |
                  cd packages/sdk
                  pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish @odavl/types
              run: |
                  cd packages/types
                  pnpm publish --access public --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-vscode-extension:
        name: Publish VS Code Extension
        runs-on: ubuntu-latest
        needs: [build-vscode-extension]
        if: startsWith(github.ref, 'refs/tags/v')
        timeout-minutes: 10

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Download Extension Artifact
              uses: actions/download-artifact@v4
              with:
                  name: vscode-extension
                  path: ./artifacts

            - name: Publish to VS Code Marketplace
              run: |
                  npx @vscode/vsce publish --packagePath ./artifacts/*.vsix
              env:
                  VSCE_PAT: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

            - name: Publish to Open VSX
              run: |
                  npx ovsx publish ./artifacts/*.vsix
              env:
                  OVSX_PAT: ${{ secrets.OPEN_VSX_TOKEN }}
              continue-on-error: true

    create-release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        needs:
            [
                build-cli,
                build-vscode-extension,
                build-docker-guardian,
                build-docker-insight-cloud,
            ]
        if: startsWith(github.ref, 'refs/tags/v')
        timeout-minutes: 10
        permissions:
            contents: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Download All Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      ./artifacts/cli-package/*.tgz
                      ./artifacts/vscode-extension/*.vsix
                  generate_release_notes: true
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
